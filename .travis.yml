language: java
jdk:
  - openjdk11

branches:
  only:
    - master

before_install:
  - git pull
  - chmod +x gradlew

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

notifications:
  email:
    recipients:
      - ryukiyoun@naver.com

deploy:
  -provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: springboottest-deploy
  region: ap-northeast-2
  skip_cleanup: true
  acl: public_read
  on:
    repo: ryukiyoun/manager
    branch: master