spring:
  profiles:
    active: test_local
---
spring:
  profiles: test_local

  mvc:
    static-path-pattern: /static/**

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

  redis:
    host: localhost
    port: 6379

jasypt:
  encryptor:
    bean: jasyptEncryptor

logging:
  level:
    org:
      hibernate:
        type: trace