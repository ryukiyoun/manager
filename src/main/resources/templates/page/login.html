<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TM - Sign in</title>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width, shrink-to-fit=no">

        <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>
<body>
    <main>
        <section class="d-flex flex-column justify-content-center" style="height: 100vh; background: linear-gradient(to bottom right, #191e27, 30%, #2f3d43)">
            <div style="width: 500px; margin-right: auto; margin-left: auto;">
                <div style="background: linear-gradient(to bottom right, #be8dfa, #1fa1ff); border-radius: 20% 8%">
                    <div class="p-3" style="height: 70vh">
                        <h1 class="text-center color-white">TM System Login</h1>
                        <div class="text-center mt-4">
                            <img src="/static/images/user.png" width="120" height="120">
                        </div>
                        <form action="/login/process" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group col-12">
                                <label class="color-white" for="username">ID</label>
                                <input type="text" class="input-rounded form-control text-center" id="username" name="username" autofocus required>
                            </div>
                            <div class="form-group col-12">
                                <label class="color-white" for="password">Password</label>
                                <input type="password" class="input-rounded form-control text-center" id="password" name="password">
                            </div>
                            <div class="col-12 mt-5">
                                <button type="submit" class="float-right btn btn-rounded btn-lg w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
